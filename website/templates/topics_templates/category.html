{% extends "base.html" %} {% block title %}{{topic.topic}}{% endblock %}

{% block content %}

<div class='content'>


	<h1>Articles</h1>

	<input type = 'hidden' value = '{{topic.slug}}' id = 'category_identifier'>

	<form method = 'Post' class='sort_search_form' id = 'articles_sort_search'>
		
		<input type='hidden' value = '-1' name = 'state_change_articles' id='state_change_articles'>
		<input type='hidden' value = '{{state}}' name = 'state_article' id='state_article'>
		
		<input type = 'text' 
		class = 'search_filter' 
		value = '{{search}}'
		id = 'search_filter_article' 
		name = 'search_filter_article'
		placeholder = 'Search' autocomplete="off"/>
		<button type='button' class='sort_button' id = 'sort_article'>Sort</button>

	</form>

	<div class ='container' id ='container_articles'>
		{%for article in articles %}
			<div class='column'>
				<div class='title'>
				<a 
				href='/topics/{{topic.slug}}/{{article.slug}}'
				id = "cat_link"
				class='title'
				onClick='goToArticle("{{article.slug}}")'>{{article.title}}</a>
				</div>
			</div>
		{% endfor %}


</div>


{% endblock %}
